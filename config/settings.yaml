# Global System Settings
# Configure system-wide behavior and preferences

system:
  project_name: "Automated Coding Agent Network"
  version: "0.1.0"
  project_root: "."
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/agent_system.log"
  max_concurrent_tasks: 5
  enable_telemetry: true

# Cost management settings
cost_management:
  enabled: true
  daily_budget_usd: 50.0
  alert_threshold: 0.8  # Alert at 80% of budget
  auto_pause_at_budget: true  # Stop when budget exceeded
  cost_tracking_file: "logs/cost_tracking.json"
  report_frequency: "daily"  # daily, weekly, monthly

# Model routing preferences
routing:
  prefer_local: true  # Prefer local models over cloud
  local_fallback: true  # Fall back to local if cloud fails
  timeout_seconds: 300
  max_retries: 3
  retry_delay_seconds: 5

  # Task complexity routing
  complexity_routing:
    simple:
      primary: "deepseek-coder-v2:16b"
      fallback: "claude-haiku-4"
    medium:
      primary: "deepseek-coder-v2:16b"
      fallback: "claude-sonnet-4"
    complex:
      primary: "claude-sonnet-4"
      fallback: "claude-opus-4"

# Git integration settings
git:
  auto_commit: true
  commit_message_template: |
    {type}: {description}

    {details}

    Generated by AI Agent System
    Workflow: {workflow}
    Agent: {agent}
  auto_push: false  # Require manual push
  create_branch: true
  branch_prefix: "ai-agent/"

# Specification management (spec-kit integration)
specifications:
  root_directory: "specifications"
  template_directory: "specifications/templates"
  auto_clarify: true  # Automatically ask clarifying questions
  validation_level: "strict"  # strict, moderate, lenient

# Testing preferences
testing:
  auto_run_tests: true
  require_passing_tests: true
  coverage_threshold: 80  # Minimum % coverage required
  test_frameworks:
    python: "pytest"
    javascript: "jest"
    typescript: "jest"

# Monitoring and observability
monitoring:
  enable_metrics: true
  metrics_file: "logs/metrics.json"
  health_check_interval: 60  # seconds

  # Track these metrics
  tracked_metrics:
    - task_completion_rate
    - average_task_duration
    - token_usage
    - cost_per_task
    - success_rate
    - agent_utilization

# Security settings
security:
  enable_sandboxing: true
  allowed_file_operations:
    - read
    - write
    - edit
  blocked_patterns:
    - ".env"
    - "credentials.json"
    - "*.key"
    - "*.pem"
  require_user_approval:
    - git_push
    - npm_publish
    - pip_install

# User interface preferences
ui:
  interactive_mode: true
  show_progress: true
  verbose_logging: false
  color_output: true

  # Notification settings
  notifications:
    enabled: true
    on_completion: true
    on_error: true
    on_budget_alert: true

# Cache settings
cache:
  enabled: true
  cache_directory: ".cache"
  ttl_seconds: 3600  # 1 hour
  max_size_mb: 1000

  # What to cache
  cache_types:
    - llm_responses
    - codebase_maps
    - test_results
    - specifications

# Development settings
development:
  debug_mode: false
  mock_llm_calls: false  # For testing without API calls
  save_conversation_history: true
  conversation_history_dir: "logs/conversations"
